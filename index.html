<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/d6dae81a3c.js" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
<form id="search-city-form" id="search-city-form">
<div class="input-group mb-5 search">
  <input type="text" class="form-control" placeholder="Enter a city..." aria-label="Recipient's username" aria-describedby="button-addon2" id="city-input">
  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
  <br /><button type="button" class="btn btn-outline-info current-location-btn" id="current-location-button">Current Location</button>
</div>
</form>

<section class="current-weather">
<div class="mini-header">
        CURRENT WEATHER | Last updated at 
    <span class="time" id="current-time"></span>
</div>
      <div class="row">
        <div class="col-8 current-temp-left">
          <h1 id="city-name"></h1>
  <h4 id="current-day"></h4> 
            <h5 class="weather-description" id="weather-description"></h5>
         <span class="humidity-wind"> Humidity: <span class="humidity" id="humidity"></span>   Wind: <span class="wind-speed" id="wind-speed"></span></span>
        </div>

        <div class="col-4 current-temp-right">
         <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="current-weather-icon" class="current-weather-icon" id="weather-icon">
        <span class="current-temperature" id="current-temperature"></span> 
        <span class="degree-btn"> <a href="#" class="celsius-btn active" id="celsius-btn"> °C</a></span>
        <div class="current-high-low">
          H: <span class="current-highest-temp" id="current-highest-temp"></span>°
          L: <span class="current-lowest-temp" id="current-lowest-temp"></span>°
        </div>
      </div>
</section>
<section class="weather-forecast" id="weather-forecast">

</section>
<footer>
   <a href="http://github.com/shouedpro/shecodesplus-weather-app-project">Open-sourced code</a> by shoko.
</footer>

    </div>
<script src="src/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


  </body>
</html>
